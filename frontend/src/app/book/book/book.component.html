  <div class="container my-5">
      <!-- Header -->
      <div class="d-flex flex-column flex-md-row justify-content-between align-items-center mb-4">
        <div>
          <h1 class="display-5 fw-bold" style="color: #2B3F56;">My Book Collection</h1>
          <p class="text-muted">Explore and manage your personal library</p>
        </div>
        <button 
          (click)="addBook()" 
          class="btn mt-3 mt-md-0 d-flex align-items-center gap-2"
          style="background-color: #2B3F56; color: white;"
        >
          <i class="bi bi-plus-circle"></i> Add New Book
        </button>
      </div>

     <!-- Book Table -->
<div *ngIf="books.length > 0" class="table-responsive">
  <table class="table table-hover table-bordered" style="border-color: #2B3F56;">
    <thead style="background-color: #2B3F56; color: white;">
      <tr>
        <th scope="col">Cover</th>
        <th scope="col">Title</th>
        <th scope="col">Author</th>
        <th scope="col">Year</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of displayedBooks">
        <td class="align-middle" style="width: 150px;">
          <div class="d-flex align-items-center justify-content-center" style="height: 100px;">
            <img *ngIf="book.cover_image" [src]="getImageUrl(book.cover_image)" alt="Book cover" class="img-fluid" style="max-height: 100px; max-width: 100%;">
            <div *ngIf="!book.cover_image" class="text-muted small">No Cover</div>
          </div>
        </td>
        <td class="align-middle" style="color: #2B3F56;">{{ book.title }}</td>
        <td class="align-middle text-muted">{{ book.author }}</td>
        <td class="align-middle text-muted">{{ book.year }}</td>
        <td class="align-middle">
          <button (click)="editBook(book.id)" class="btn btn-sm mx-1" style="background-color: white; color: #2B3F56; border: 1px solid #2B3F56;">
            <i class="bi bi-pencil"></i> Edit
          </button>
          <button (click)="deleteBook(book.id)" class="btn btn-sm mx-1" style="background-color: #e20c0c; color: white;">
            <i class="bi bi-trash"></i> Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Pagination -->
  <nav *ngIf="totalPages > 1" aria-label="Page navigation">
    <ul class="pagination justify-content-center">
      <li class="page-item" [class.disabled]="currentPage === 1">
        <a class="page-link" href="#" (click)="changePage(currentPage - 1)">Previous</a>
      </li>
      <li class="page-item" *ngFor="let page of [].constructor(totalPages); let i = index" [class.active]="currentPage === i + 1">
        <a class="page-link" href="#" (click)="changePage(i + 1)">{{ i + 1 }}</a>
      </li>
      <li class="page-item" [class.disabled]="currentPage === totalPages">
        <a class="page-link" href="#" (click)="changePage(currentPage + 1)">Next</a>
      </li>
    </ul>
  </nav>
</div>

      <!-- Empty State -->
      <div *ngIf="books.length === 0" class="text-center py-5">
        <div class="display-1 text-muted mb-4">No Books</div>
        <h2 class="h2 fw-bold" style="color: #2B3F56;">Your Library is Empty</h2>
        <p class="text-muted">Start building your collection by adding your first book!</p>
        <button 
          (click)="addBook()" 
          class="btn mt-3"
          style="background-color: #2B3F56; color: white;"
        >
          <i class="bi bi-plus-circle"></i> Add Your First Book
        </button>
      </div>
    </div>
