<div class="book-list-container">
  <div class="header-section">
    <div class="header-content">
      <h1 class="main-title">
        <span class="title-icon">üìö</span>
        My Book Collection
      </h1>
      <p class="subtitle">Explore and manage your personal library</p>
    </div>
    <button (click)="addBook()" class="add-book-btn">
      <span class="btn-icon">+</span>
      Add New Book
    </button>
  </div>

  <div *ngIf="books.length > 0" class="books-grid">
    <div *ngFor="let book of books" class="book-card">
      <div class="book-cover-wrapper">
        <div class="book-cover">
          <img *ngIf="book.cover_image" [src]="getImageUrl(book.cover_image)" alt="Book cover" />
          <div *ngIf="!book.cover_image" class="no-cover">
            <span class="no-cover-icon">üìñ</span>
          </div>
        </div>
        <div class="book-overlay">
          <button (click)="editBook(book.id)" class="action-btn edit-btn">
            <span>‚úèÔ∏è</span>
          </button>
          <button (click)="deleteBook(book.id)" class="action-btn delete-btn">
            <span>üóëÔ∏è</span>
          </button>
        </div>
      </div>
      <div class="book-info">
        <h3 class="book-title">{{ book.title }}</h3>
        <p class="book-author">{{ book.author }}</p>
        <span class="book-year">{{ book.year }}</span>
      </div>
    </div>
  </div>

  <div *ngIf="books.length === 0" class="empty-state">
    <div class="empty-icon">üìö</div>
    <h2>Your Library is Empty</h2>
    <p>Start building your collection by adding your first book!</p>
    <button (click)="addBook()" class="empty-add-btn">
      Add Your First Book
    </button>
  </div>
</div>
